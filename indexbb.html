<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Wrap Life Coach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="background-stars"></div>

    <div class="header">
        <h1>ðŸ«§ Bubble Wrap Life Coach</h1>
        <p>Pop bubbles, receive wisdom!</p>
    </div>

    <div class="stats">
        <div class="stat-box">
            Total Pops: <span id="popCount">0</span>
        </div>
    </div>

    <div class="bubble-container" id="bubbleContainer"></div>

    <div class="quote-box" id="quoteBox">
        <p id="quoteText"></p>
    </div>

    <div class="achievements">
        <h3>Achievements</h3>
        <div id="badges">
            <span class="badge" id="enthusiast">Bubble Enthusiast (0/100)</span>
            <span class="badge" id="thinker">Deep Thinker (0/50)</span>
            <span class="badge" id="grandPop">The Grand Pop (0/1000)</span>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
